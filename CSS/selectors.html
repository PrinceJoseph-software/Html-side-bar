<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selectors in CSS</title>

    <style>
        #first-text{
            background: red;
            color: white;
        }
        .text{
            color: white;
            background-color: green;
            font-size: larger;
            width: 100%;
            height: 200%;
            text-align: center;
        }

    </style>
</head>

<body>
    <h1 class="text">Heading One</h1>
    <h2 class="text">Heading Two</h2>
    <h3 class="text">Heading Three</h3>
</body>
</html>
