<!DOCTYPE html>
<html>
<head>
    <title>Table in HTML</title>
</head>

<body>
    <table border="5">
        <tr>
            <th colspan="5">NIIT's Time Table</th>
        </tr>

        <tr>
            <th>Time</th>
            <th>8am - 10am</th>
            <th>10am - 12pm</th>
            <th>12pm - 2pm</th>
            <th>2pm - 4pm</th>
        </tr>

        <tr>
            <th>Monday</th>
            <td>Ms Office</td>
            <td>React</td>
            <td rowspan="5">Break</td>
            <td>Android</td>
        </tr>

        <tr>
            <th>Tuesday</th>
            <td>Web Design</td>
            <td>JUnit</td>
            <td>RWD</td>
        </tr>

        <tr>
            <th>Wednesday</th>
            <td>Logic</td>
            <td>SQL</td>
            <td>Python</td>
        </tr>

        <tr>
            <th>Thursday</th>
            <td>CyberSecurity</td>
            <td>Networking</td>
            <td>JSF</td>
        </tr>

        <tr>
            <th>Friday</th>
            <td>English</td>
            <td>-</td>
            <td>Leisure</td>
        </tr>
    </table>
</body>
</html>
